                            <div class="card text-center" id="donorForm">
                                <div class="card-danger text-white card-header">

                                </div>

                                <form action="#">
                                    <div class="form-group">
                                        <label for="name" class="form-control-label">Please select a blood type</label>
                                        <select id="bloodType" class="custom-select form-control" required>

                                                <option value="O+">O+</option>
                                                <option value="A-">A-</option>
                                                <option value="A+">A+</option>
                                                <option value="B-">B-</option>
                                                <option value="B+">B+</option>
                                                <option value="AB-">AB-</option>
                                                <option value="AB+">AB+</option>
                                         </select>
                                    </div>


                                    <div class="form-group">
                                        <label for="weight" class="form-control-label">Weight in kilograms </label>
                                        <input type="number" min="0" id="weightInput" class="form-control" required>
                                    </div>
                                    <!-- Weight Error Alert -->

                                    <div id="weightError"></div>

                                    <div id="donateSuccess"></div>

                                    <button class="btn btn-danger" onclick="donate()" href="#">Donate</button>
                                </form>
